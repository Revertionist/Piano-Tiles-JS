<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="page">
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const mode = urlParams.get('mode');
        const score = urlParams.get('score');
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const username = url.searchParams.get('name');

        document.addEventListener('DOMContentLoaded', () => {
            console.log(score);
            document.getElementById("scoring").innerHTML = "Your Score: " + score;
        });
    </script>
    <h1>ROGER!</h1>
    <h3 id="scoring"></h3>
    <button class="btn btn-green" onclick="window.open (`game_page.html?name=${username}mode=${mode}`, '_self')">Play
        Again</button>
    <button class="btn btn-red" onclick="window.open ('../index.html', '_self')">Go Back</button>
    <button class="btn btn-blue" onclick="window.open (`leaderboard.html?name=${username}mode=${mode}&score=${score}`, '_self')">Leaderboard</button>
</body>

</html>
