<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <div>
        <h1>Username:</h1>
        <label>
            <input id="username" name="username" type="textbox">
        </label>
        <br>
        <br>
        <br>
        <a id="gameLink" href="pages/difficulty.html?name=" class="btn" style="background-color:rgb(0, 153, 255);">Start</a>
    </div>
    <script>
        const username = document.getElementById("username");
        const gameLink = document.getElementById("gameLink");

        username.addEventListener("input", ()=>{
            gameLink.href = `pages/difficulty.html?name=${username.value}`;
        });
    </script>
</body>
</html>
